<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="assets/css/styles.css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

</head>

<body>
  <div id="game">
  </div>

  <div id="start-screen">
    <div id="start">
      <div id="splash"><img src="assets/images/lemon.svg"></div>
      <h3 id="start-button">Start Game</h3>
    </div>
  </div>

  <div id="introduction-screen">
    <div id="introduction">
      <h1>A brief backstory and how to play.</h1>
      <h3 id="begin-button">Begin game</h3>
    </div>
  </div>

  <div id="play-screen">
    <div id="play">
      <div class="row">
        <div id="info">
          Weather
        </div>
      </div>
      <div class="row">
        <div class="items" id="money">
          100
        </div>
        <div class="items clickable" id="pitchers">
          0
        </div>
      </div>
      <div class="row">
        <div class="items clickable buyable" id="lemons">
          0
        </div>
        <div class="items clickable buyable" id="sugar">
          0
        </div>
        <div class="items clickable buyable" id="ice">
          0
        </div>
        <div class="items clickable buyable" id="cups">
          0
        </div>
      </div>
      <div class="row">
        <button id="start-day">Start Day</button>
      </div>
    </div>
  </div>


  <script src="assets/js/game.js"></script>
</body>

</html>
